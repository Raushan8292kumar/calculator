<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="cal.css" />
  </head>
  <body>
    <h1 id="h1">Calculate me</h1>
    <div class="body">
      <div class="box box1">
        <input type="text" placeholder="enter no " class="inp" />
        <div class="box box2">
          <button class="num num9">9</button>
          <button class="num num8">8</button>
          <button class="num num7">7</button>
          <button class="oper">+</button>
          <button class="num num6">6</button>
          <button class="num num5">5</button>
          <button class="num num4">4</button>
          <button class="oper">-</button>
          <button class="num num3">3</button>
          <button class="num num2">2</button>
          <button class="num num1">1</button>
          <button class="oper">*</button>
          <button class="num num0">0</button>
          <button class="num num10">.</button>
          <button class="oper calcu">=</button>
          <button class="oper">/</button>
          <!-- <button class="num num00">00</button> -->
          <button class="oper">**</button>
          <button class="oper">%</button>
          <button class="oper">AC</button>
          <button class="oper">DEL</button>
        </div>
      </div>
    </div>
    <script src="cal.js"></script>
  </body>
</html>
